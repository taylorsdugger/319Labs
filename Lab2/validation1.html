<title>Validation Form</title>
<h1>Validation Form</h1>
<script src="validation1.js"></script>

<form id="form" onsubmit="validation(); return false;">
<table width="35%">

<tr>
<td><label for="first_name">First Name: </label></td>
<td><input type="text" id="first_name"></td>
<td>
<img style="display:none" id="first_name_correct" src="correct.png">
<img style="display:none" id="first_name_wrong" src="wrong.png">
</td>
</tr>

<tr><td>&nbsp;</td></tr>

<tr>
<td><label for="last_name">Last Name: </label></td>
<td><input type="text" id="last_name"></td>
<td>
<img style="display:none" id="last_name_correct" src="correct.png">
<img style="display:none" id="last_name_wrong" src="wrong.png">
</td>
</tr>

<tr><td>&nbsp;</td></tr>

<tr>
<td><label for="gender">Gender: </label></td>

<td>
<select id="gender">

</select>
<td>
<img style="display:none" id="gender_correct" src="correct.png">
<img style="display:none" id="gender_wrong" src="wrong.png">
</td>
</td>

</tr>

<tr><td>&nbsp;</td></tr>

<tr>

<select id="state">

<option value="HI">Hawaii</option>
<option value="IA">Iowa</option>
<option value="NY">New York</option>
<option value="TX">Texas</option>
<option value="VA">Virginia</option>

</select>

<img style="display:none" id="state_wrong" src="wrong.png">

</tr>

<tr>
<td>&nbsp;</td>
</tr>

<tr>
<td><input type="submit" value="Submit"></td>
</tr>

</form>
