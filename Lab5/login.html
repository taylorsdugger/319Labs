<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" xmlns:Name="http://www.w3.org/1999/xhtml"></script>

<title>Login - Welcome</title>
<h1>Please Login</h1>

<form onsubmit="checkLogin(); return false;">
  <table width="15%">
  <tr>
	<td><label for="username">Username:</label></td>
	<td><input id="username" type="text" name="username"></td>
 </tr>	
<tr>
	<td><label for="password">Password:</label></td>
	<td><input id="password" type="password" name="password"></td>
</tr>
<tr>
	<td>&nbsp;</td>
</tr>
<tr>
	<td><input type="submit" name="submit" value="Login"></td>
</tr>
</table>
</form>
<br>
<br>
Need an account? <a href="Signup.php">Click here</a> to signup.

<script>

function checkLogin(){

	var user = $('#username').val();
	var pass = $('#password').val();
		
	// perform the actual ajax call
	$.get( "checkLogin.php", { ajax_action: 'check', username: user, password: pass }, function( data ) {
		// this function is called after the ajax request has been made
		data = jQuery.parseJSON( data );
		
		if(data['access'] == 'Y'){
			// redirect them to the posts page
			window.location.replace("viewPosts.php");
		}else{
			alert('Incorrect username or password, please try again.');
		}
	});
}// end function checkLogin()

</script>
